<div class="container mt-4">
  <h3 class="fw-bold mb-4 text-center">Productos Disponibles</h3>

  <div class="row" *ngIf="products$ | async as products; else loading">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <c-card class="shadow-sm h-100">
        <img [src]="product.picture" alt="{{product.name}}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title fw-semibold">{{ product.name }}</h5>
          <p class="text-muted small">{{ product.categoryName }}</p>
          <p class="card-text">{{ product.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold text-primary">Q{{ product.price | number:'1.2-2' }}</span>
            <c-badge [color]="product.state === 'Disponible' ? 'success' : 'secondary'">
              {{ product.state }}
            </c-badge>
          </div>
          <div class="mt-3 text-center">
            <button cButton color="primary" class="px-3 rounded-pill" [routerLink]="['/product', product.productId]">
              Ver Detalle
            </button>
          </div>
        </div>
      </c-card>
    </div>
  </div>

  <ng-template #loading>
    <div class="text-center mt-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-3 text-muted">Cargando productos disponibles...</p>
    </div>
  </ng-template>
</div>
