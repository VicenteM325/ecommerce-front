<div class="card p-3 shadow-sm">
    <h4 class="mb-3">{{ user ? 'Editar usuario' : 'Crear nuevo usuario' }}</h4>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input class="form-control" [(ngModel)]="formData.name" name="name" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Correo electrónico:</label>
            <input class="form-control" type="email" [(ngModel)]="formData.emailAddress" name="emailAddress" required />
        </div>

        <div class="mb-3" *ngIf="!user">
            <label class="form-label">Contraseña:</label>
            <input class="form-control" type="password" [(ngModel)]="formData.password" name="password" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Dirección:</label>
            <input class="form-control" [(ngModel)]="formData.address" name="address" required />
        </div>

        <div class="mb-3">
            <label class="form-label">DPI:</label>
            <input class="form-control" type="number" [(ngModel)]="formData.dpi" name="dpi" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Estado:</label>
            <select class="form-select" [(ngModel)]="formData.userStatus" name="userStatus" required>
                <option value="ACTIVO">Activo</option>
                <option value="INACTIVO">Inactivo</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Rol:</label>
            <select class="form-select" [(ngModel)]="formData.role" name="role" required>
                <option value="ROLE_ADMIN">Administrador</option>
                <option value="ROLE_LOGISTICS">Logística</option>
                <option value="ROLE_MODERATOR">Moderador</option>
            </select>
        </div>

        <div *ngIf="successMessage" class="alert alert-success mt-2">
            {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-2">
            {{ errorMessage }}
        </div>

        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="loading">
                {{ loading ? 'Guardando...' : (user ? 'Guardar cambios' : 'Crear usuario') }}
            </button>
            <button type="button" (click)="cancel()" class="btn btn-secondary">Cancelar</button>
        </div>
    </form>
</div>
