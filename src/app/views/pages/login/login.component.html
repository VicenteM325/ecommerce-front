<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="loginForm" (ngSubmit)="login()" cForm>
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    type="email"
                    cFormControl
                    formControlName="emailAddress"
                    placeholder="Email"
                    autocomplete="username"
                  />
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    type="password"
                    cFormControl
                    formControlName="password"
                    placeholder="Password"
                    autocomplete="current-password"
                  />
                </c-input-group>

                <c-row>
                  <c-col xs="6">
                    <button
                      cButton
                      color="primary"
                      class="px-4"
                      type="submit"
                      [disabled]="loginForm.invalid || loading"
                    >
                      {{ loading ? 'Cargando...' : 'Login' }}
                    </button>
                  </c-col>

                  <c-col class="text-end" xs="6">
                    <button cButton color="link" class="px-0">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>

                <div *ngIf="errorMessage" class="text-danger mt-3">
                  {{ errorMessage }}
                </div>
              </form>
            </c-card-body>
          </c-card>

          <c-card [ngStyle]="{ 'minWidth.%': 44 }" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Crea tu cuenta para acceder al sistema de ecommerce-GT.
                </p>
                <button cButton color="light" class="mt-3" routerLink="/register">
                  ¡Regístrate ahora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
