<div class="container mt-5" *ngIf="user$ | async as user; else loading">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <c-card class="shadow-lg border-0 rounded-4 overflow-hidden animate__animated animate__fadeIn">
        <div class="position-relative bg-gradient-primary text-white p-4 text-center">
          <c-avatar
            class="border border-3 border-white shadow position-absolute top-100 start-50 translate-middle"
            size="6xl"
            src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
            alt="User Avatar"
          ></c-avatar>
        </div>

        <!-- Cuerpo de la tarjeta -->
        <div class="text-center mt-5 p-4">
          <h4 class="fw-bold mb-1">{{ user.name || 'No Name' }}</h4>
          <p class="text-muted mb-2">{{ user.emailAddress || 'No Email' }}</p>

          <div class="mt-4 text-start px-3">
            <ul class="list-group list-group-flush rounded-3 shadow-sm">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>ID:</strong>
                <span>{{ user.userId || 'N/A' }}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>Status:</strong>
                <span>
                  <c-badge [color]="user.userStatus === 'ACTIVE' ? 'success' : 'secondary'">
                    {{ user.userStatus || 'N/A' }}
                  </c-badge>
                </span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>Role:</strong>
                <span>{{ user.role?.name || 'N/A' }}</span>
              </li>
            </ul>
          </div>

          <div class="mt-4">
            <button cButton color="primary" variant="outline" class="rounded-pill px-4">
              <i class="cil-pencil me-2"></i> Edit Profile
            </button>
          </div>
        </div>
      </c-card>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center mt-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3 text-muted">Loading user information...</p>
  </div>
</ng-template>
